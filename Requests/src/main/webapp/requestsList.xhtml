<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>



        <h:form>
            <h:outputText value="New request" />
            <h:inputText id="newReqInputText"  value="#{requestsList.newRequest}"  />
            <h:commandButton value="Add" action="#{requestsList.addRequest}" />
            <h:dataTable value="#{requestsList.allRequests}" var="item" border="1"  binding="#{requestsList.requestDataTable}" >
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="RequestDate"/>
                    </f:facet>
                    <h:outputText value="#{item.requestDate}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="RequestText"/>
                    </f:facet>
                    <h:outputText value="#{item.requestText}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value=""/>
                    </f:facet>
                    <h:commandButton value="Delete" action="#{requestsList.deleteRequest()}"/>
                </h:column>
            </h:dataTable>
        </h:form>


    </body>
</html>
